<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite JS Template</title>
  </head>
  <body>
    <div class="app" id="app">
		<div class="app__inner">
			<div class="header">
				<h1>Calculator</h1>
			</div>
			<div class="calculator">
				<div class="calculator__inner">
					<div class="calculator__display">0</div>
					<div class="calculator__buttons buttons">
						<div class="button button-all-clear">AC</div>
						<div class="button button-clear">C</div>
						<div class="button button-operator" data-value="/">÷</div>
						<div class="button button-operator" data-value="*">×</div>

						<div class="button button-digit" data-value="7">7</div>
						<div class="button button-digit" data-value="8">8</div>
						<div class="button button-digit" data-value="9">9</div>
						<div class="button button-operator button-minus" data-value="-">−</div>

						<div class="button button-digit" data-value="4">4</div>
						<div class="button button-digit" data-value="5">5</div>
						<div class="button button-digit" data-value="6">6</div>
						<div class="button button-operator" data-value="+">+</div>

						<div class="button button-digit" data-value="1">1</div>
						<div class="button button-digit" data-value="2">2</div>
						<div class="button button-digit" data-value="3">3</div>
						<div class="button button-equality" data-value="=">=</div>
						
						<div class="button button-digit button-zero" data-value="0">0</div>
						<div class="button button-point" data-value=".">.</div>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
